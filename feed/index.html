<!DOCTYPE html>
<html>
<head>
  <script>
    // Immediate authentication check - runs before page loads
    if (!sessionStorage.getItem('auth')) {
      window.location.href = '../';
    } else {
      // Auth verified, show the page
      document.documentElement.style.visibility = 'visible';
    }
  </script>
  <style>
    /* Hide content until authentication is verified */
    html { visibility: hidden; }
  </style>
  <title>Pranathi's Stories</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="dark">
  <nav class="navbar">
    <div class="nav-content">
      <div class="nav-left">
        <div class="logo-small">P</div>
        <span class="nav-title">Pranathi's Stories</span>
      </div>
      <div class="nav-right">
        <button class="nav-btn" onclick="window.location.href='../admin/'">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M10 5V15M5 10H15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          New Post
        </button>
        <button class="nav-btn logout-btn" onclick="logout()">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M7 3H4a2 2 0 00-2 2v10a2 2 0 002 2h3M14 5l4 4.5M18 9.5L14 14M18 9.5H7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </div>
  </nav>
  
  <div class="container">
    <!-- AI Chat Section -->
    <div class="chat-container">
      <div class="chat-header">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M8 10h.01M12 10h.01M16 10h.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span>Ask me anything about Pranathi...</span>
      </div>
      
      <form id="chatForm" class="chat-form">
        <input 
          type="text" 
          id="chatInput" 
          placeholder="What would you like to know?" 
          class="chat-input"
          autocomplete="off"
        >
        <button type="submit" class="chat-submit">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M18 2L9 11M18 2l-6 16-3-7-7-3 16-6z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </form>
      
      <!-- Loading State -->
      <div id="chatLoading" class="chat-loading" style="display: none;">
        <div class="loading-dots">
          <span></span><span></span><span></span>
        </div>
        <p>Thinking...</p>
      </div>
      
      <!-- Error State -->
      <div id="chatError" class="chat-error" style="display: none;">
        <p>‚ö†Ô∏è <span id="errorMessage"></span></p>
      </div>
      
      <!-- Response -->
      <div id="chatResponse" class="chat-response" style="display: none;">
        <div class="chat-question">
          <strong>Q:</strong> <span id="userQuestion"></span>
        </div>
        <div class="chat-answer">
          <strong>ü§ñ:</strong> <span id="aiAnswer"></span>
        </div>
      </div>
    </div>
    
    <header class="blog-header">
      <h1 class="blog-title">Welcome to My World</h1>
      <p class="blog-description">Every moment captured, every memory cherished</p>
    </header>
    
    <div class="feed" id="feed">
      <div class="loading">Loading beautiful moments...</div>
    </div>
  </div>
  
  <script src="../js/auth.js"></script>
  <script src="../js/feed.js"></script>
  <script src="../js/chat.js"></script>
</body>
</html>
